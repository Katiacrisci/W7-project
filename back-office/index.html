<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../home/style.css" />
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <a
            href="../home/index.html"
            class="navbar-brand d-flex align-items-center"
          >
            <strong>Product page</strong>
          </a>
        </div>
      </div>
    </header>
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Back office</h1>
        <p class="lead text-muted">
          This page will dynamically load pictures from the web, and display
          them in a cool way!
        </p>
      </div>
    </section>
    <div class="album py-5 bg-light">
      <div class="container">
        <form class="row g-3">
          <div class="col-md-1"></div>
          <div class="col-md-5">
            <label for="inputName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="inputName"
              required
            />
          </div>
          <div class="col-md-5">
            <label for="inputBrand" class="form-label">Brand</label>
            <input
              type="text"
              class="form-control"
              name="brand"
              id="inputBrand"
              required
            />
          </div>
          <div class="col-md-1"></div>

          <div class="col-md-1"></div>
          <div class="col-10">
            <label for="inputDesc" class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              name="description"
              id="inputDesc"
              placeholder="Write some info about your product"
              required
            />
          </div>
          <div class="col-md-1"></div>

          <div class="col-md-1"></div>
          <div class="col-md-6">
            <label for="inputImg" class="form-label">Product image url</label>
            <input
              type="text"
              class="form-control"
              name="imageUrl"
              id="inputImg"
              required
            />
          </div>
          <div class="col-md-2">
            <label for="inputPrice" class="form-label">Price</label>
            <div class="input-group mb-3">
              <span class="input-group-text">â‚¬</span>
              <input
                id="inputPrice"
                type="number"
                min="0"
                max="5000"
                class="form-control"
                name="price"
                aria-label="Amount (to the nearest dollar)"
                required
              />
              <span class="input-group-text">.00</span>
            </div>
          </div>
          <div class="col-md-3"></div>
          <div class="col-md-1"></div>
          <div class="col-10">
            <button type="submit" class="btn btn-primary">
              Create product
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="container py-5">
      <div id="myGrid" class="row row-cols-1 row-cols-md-3"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
